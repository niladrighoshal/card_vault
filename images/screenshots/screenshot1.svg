<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720">
  <!-- Background -->
  <rect width="1280" height="720" fill="#f8fafc" />
  
  <!-- App Container -->
  <rect x="240" y="60" width="800" height="600" rx="16" ry="16" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" />
  
  <!-- Header -->
  <rect x="240" y="60" width="800" height="60" rx="16" ry="16" fill="#1e3a8a" />
  <text x="280" y="100" font-family="Arial" font-size="24" fill="#ffffff">Card Vault</text>
  
  <!-- Card List -->
  <rect x="280" y="140" width="720" height="120" rx="8" ry="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1" />
  <rect x="300" y="160" width="680" height="80" rx="4" ry="4" fill="#3b82f6" />
  <text x="320" y="200" font-family="Arial" font-size="18" fill="#ffffff">Credit Card</text>
  <text x="320" y="225" font-family="Arial" font-size="14" fill="#ffffff">**** **** **** 1234</text>
  <text x="800" y="200" font-family="Arial" font-size="14" fill="#ffffff">Exp: 12/25</text>
  
  <rect x="280" y="280" width="720" height="120" rx="8" ry="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1" />
  <rect x="300" y="300" width="680" height="80" rx="4" ry="4" fill="#10b981" />
  <text x="320" y="340" font-family="Arial" font-size="18" fill="#ffffff">Debit Card</text>
  <text x="320" y="365" font-family="Arial" font-size="14" fill="#ffffff">**** **** **** 5678</text>
  <text x="800" y="340" font-family="Arial" font-size="14" fill="#ffffff">Exp: 09/24</text>
  
  <!-- Add Button -->
  <circle cx="980" cy="600" r="40" fill="#1e3a8a" />
  <text x="975" y="608" font-family="Arial" font-size="36" fill="#ffffff">+</text>
</svg>